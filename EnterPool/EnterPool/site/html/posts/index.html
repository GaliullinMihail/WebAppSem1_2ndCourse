<!DOCTYPE html>
<html>
    <head>
        <title>Enter Pool</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <nav>
            <div class="nav-bg"></div>
            <ul>
                <li><a href="http://localhost:7777/profile">Profile</a></li>
                <li><a href="http://localhost:7777/authorisation">Authorisation</a></li>
                <li><a href="http://localhost:7777/registration">Registration</a></li>
                <li><a href="http://localhost:7777/sites">Sites</a></li>
                <li><a href="http://localhost:7777/favorite">Favorite</a></li>
                <li><a href="http://localhost:7777/posts">Posts</a></li>
                <li><a href="http://localhost:7777/genres">Genres</a></li>
            </ul>
        </nav>
        
        <ul id = 'posts'>
            {{if flag}}
            <form method="post" class="add_post" action="http://localhost:7777/posts/addPost">
            <fieldset>
                <textarea name = "text" style="border-style: none; height: 35px" required></textarea>
                <button type="Add_Post">
                    <b>Add Post</b>
                </button> 
                </fieldset>
            </form>
            {{end}}
            {{for post in posts}}
            <div class="list">
                {{if account.login == post.author}}
                <button class = 'editButton' value="Click" onmousedown="viewDiv()">Edit Posts</button>
                <form method="post" action="http://localhost:7777/posts/editPost" class="EditPost">
                    <fieldset>
                <input type="text" name = "favoriteSite" value="{{post.id}}" style="display: none">
                <textarea name = "text" style="height: 35px"></textarea>
                    <button>Edit Post</button>
                        </fieldset>
                </form>
                {{end}}
                <h2>text : {{post.text}}</h2>
                <h5>date : {{post.date}}</h5>
                <h5>author : {{post.author}}</h5>
            </div>
            {{end}}
        </ul> 
        
        <script src="../scripts/main.js"></script>
        <script src="../scripts/ajax.js"></script>
    </body>
</html>
